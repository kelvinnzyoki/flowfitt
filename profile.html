    <style>
        /* Copy all CSS from dashboard.html :root variables and sidebar styles */
        :root {
    --bg-primary: #050505;
    --bg-secondary: #0b0b0f;
    --bg-card: rgba(18, 18, 22, 0.92);
    --bg-elevated: #121218;
    --bg-dark: #050505;
    --bg-sidebar: #0b0b0f;

    --gold-primary: #D4AF37;
    --gold-bright: #FFD700;
    --gold-deep: #B8860B;
    --gold-soft: rgba(212, 175, 55, 0.12);

    --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F2D479 40%, #B8860B 100%);
    --gradient-gold-soft: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05));
    --gradient-accent: linear-gradient(135deg, #D4AF37 0%, #F2D479 50%, #B8860B 100%);
    --gradient-1: linear-gradient(135deg, #D4AF37 0%, #c89b3c 100%);
    --gradient-2: linear-gradient(135deg, #B8860B 0%, #D4AF37 100%);
    --gradient-3: linear-gradient(135deg, #c89b3c 0%, #F2D479 100%);

    --accent-performance: #c89b3c;
    --accent-glow: rgba(212, 175, 55, 0.35);
    --accent: #D4AF37;
    --accent-green: #4ade80;

    --text-primary: #ffffff;
    --text-secondary: #b8b8c2;
    --text-muted: #7a7a85;
    --text-gold: #E6BE8A;

    --border-subtle: rgba(255, 255, 255, 0.05);
    --border-gold: rgba(212, 175, 55, 0.25);
    --border-gold-hover: rgba(212, 175, 55, 0.5);
    --border: rgba(212, 175, 55, 0.15);

    --glass-blur: blur(18px) saturate(160%);
    --transition-smooth: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);

    --shadow-gold-glow: 0 0 30px rgba(212, 175, 55, 0.15);
    --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.6);
}
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }
        
        /* Include sidebar styles from dashboard */
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { /* Copy sidebar CSS from dashboard */ }
        .main-content { flex: 1; margin-left: 280px; padding: 2rem; }
        
        .profile-form {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        
        .form-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--gradient-accent);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 1rem; }
            .form-grid { grid-template-columns: 1fr; }
        }
    
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    overflow-x: hidden;
    max-width: 100vw;

}

.nav-link {

<body>
    <div class="dashboard-container">
        <!-- Copy sidebar from dashboard.html -->
        
        <main class="main-content">
            <h1>Profile Settings</h1>
            
            <form class="profile-form" id="profileForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-input" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-input" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dateOfBirth" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Fitness Details -->
                <div class="form-section">
                    <h2>Fitness Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" name="height" class="form-input" placeholder="175">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" name="weight" class="form-input" placeholder="70">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Target Weight (kg)</label>
                            <input type="number" name="targetWeight" class="form-input" placeholder="65">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fitness Level</label>
                            <select name="fitnessLevel" class="form-select">
                                <option value="">Select Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fitness Goal</label>
                            <input type="text" name="fitnessGoal" class="form-input" placeholder="Lose weight, Build muscle, etc.">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Timezone</label>
                            <input type="text" name="timezone" class="form-input" placeholder="America/New_York">
                        </div>
                    </div>
                </div>
                
                <!-- Bio -->
                <div class="form-section">
                    <h2>About You</h2>
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea name="bio" class="form-textarea" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </main>
    </div>
    
    <script src="api.js"></script>
    <script>
        requireAuth();
        
        // Load profile data
        async function loadProfile() {
            try {
                const response = await UserAPI.getProfile();
                if (response.success && response.data.profile) {
                    const profile = response.data.profile;
                    
                    // Populate form fields
                    Object.keys(profile).forEach(key => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input && profile[key]) {
                            if (key === 'dateOfBirth') {
                                input.value = new Date(profile[key]).toISOString().split('T')[0];
                            } else {
                                input.value = profile[key];
                            }
                        }
                    });
                }
            } catch (error) {
                Toast.error('Failed to load profile');
                console.error(error);
            }
        }
        
        // Save profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            formData.forEach((value, key) => {
                if (value) data[key] = value;
            });
            
            try {
                LoadingManager.show('Saving profile...');
                
                const response = await UserAPI.updateProfile(data);
                
                if (response.success) {
                    Toast.success('Profile updated successfully! ðŸŽ‰');
                }
                
                LoadingManager.hide();
            } catch (error) {
                LoadingManager.hide();
                Toast.error('Failed to update profile');
                console.error(error);
            }
        });
        
        // Logout
        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                LoadingManager.show('Logging out...');
                await AuthAPI.logout();
            }
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
