<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FlowFit</title>
    <!-- Include same styles as dashboard -->
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        
        <main class="main-content">
            <div class="profile-container">
                <h1>Your Profile</h1>
                
                <form id="profileForm">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="date" name="dateOfBirth">
                        <select name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-section">
                        <h2>Fitness Details</h2>
                        <input type="number" name="height" placeholder="Height (cm)">
                        <input type="number" name="weight" placeholder="Weight (kg)">
                        <input type="number" name="targetWeight" placeholder="Target Weight (kg)">
                        <select name="fitnessLevel">
                            <option value="">Fitness Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        <input type="text" name="fitnessGoal" placeholder="Fitness Goal">
                    </div>
                    
                    <div class="form-section">
                        <h2>Other</h2>
                        <textarea name="bio" placeholder="Bio"></textarea>
                        <input type="text" name="timezone" placeholder="Timezone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
        </main>
    </div>
    
    <script src="api.js"></script>
    <script>
        requireAuth();
        
        async function loadProfile() {
            try {
                const response = await UserAPI.getProfile();
                if (response.success && response.data.profile) {
                    const profile = response.data.profile;
                    
                    // Populate form
                    Object.keys(profile).forEach(key => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input && profile[key]) {
                            input.value = profile[key];
                        }
                    });
                }
            } catch (error) {
                Toast.error('Failed to load profile');
            }
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                LoadingManager.show('Saving...');
                const response = await UserAPI.updateProfile(data);
                
                if (response.success) {
                    Toast.success('Profile updated successfully!');
                }
                
                LoadingManager.hide();
            } catch (error) {
                LoadingManager.hide();
                Toast.error('Failed to update profile');
            }
        });
        
        loadProfile();
    </script>
</body>
  </html>
