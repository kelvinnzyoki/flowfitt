<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FlowFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all CSS from dashboard.html :root variables and sidebar styles */
        :root {
            --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --bg-sidebar: #0f0f16;
            --text-primary: #ffffff;
            --text-secondary: #a8a8b8;
            --accent: #f5576c;
            --border: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
        }
        
        /* Include sidebar styles from dashboard */
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { /* Copy sidebar CSS from dashboard */ }
        .main-content { flex: 1; margin-left: 280px; padding: 2rem; }
        
        .profile-form {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        
        .form-section h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--gradient-accent);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .main-content { margin-left: 0; padding: 1rem; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Copy sidebar from dashboard.html -->
        
        <main class="main-content">
            <h1>Profile Settings</h1>
            
            <form class="profile-form" id="profileForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-input" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-input" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dateOfBirth" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Fitness Details -->
                <div class="form-section">
                    <h2>Fitness Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Height (cm)</label>
                            <input type="number" name="height" class="form-input" placeholder="175">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" name="weight" class="form-input" placeholder="70">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Target Weight (kg)</label>
                            <input type="number" name="targetWeight" class="form-input" placeholder="65">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fitness Level</label>
                            <select name="fitnessLevel" class="form-select">
                                <option value="">Select Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Fitness Goal</label>
                            <input type="text" name="fitnessGoal" class="form-input" placeholder="Lose weight, Build muscle, etc.">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Timezone</label>
                            <input type="text" name="timezone" class="form-input" placeholder="America/New_York">
                        </div>
                    </div>
                </div>
                
                <!-- Bio -->
                <div class="form-section">
                    <h2>About You</h2>
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea name="bio" class="form-textarea" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </main>
    </div>
    
    <script src="api.js"></script>
    <script>
        requireAuth();
        
        // Load profile data
        async function loadProfile() {
            try {
                const response = await UserAPI.getProfile();
                if (response.success && response.data.profile) {
                    const profile = response.data.profile;
                    
                    // Populate form fields
                    Object.keys(profile).forEach(key => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input && profile[key]) {
                            if (key === 'dateOfBirth') {
                                input.value = new Date(profile[key]).toISOString().split('T')[0];
                            } else {
                                input.value = profile[key];
                            }
                        }
                    });
                }
            } catch (error) {
                Toast.error('Failed to load profile');
                console.error(error);
            }
        }
        
        // Save profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            formData.forEach((value, key) => {
                if (value) data[key] = value;
            });
            
            try {
                LoadingManager.show('Saving profile...');
                
                const response = await UserAPI.updateProfile(data);
                
                if (response.success) {
                    Toast.success('Profile updated successfully! ðŸŽ‰');
                }
                
                LoadingManager.hide();
            } catch (error) {
                LoadingManager.hide();
                Toast.error('Failed to update profile');
                console.error(error);
            }
        });
        
        // Logout
        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                LoadingManager.show('Logging out...');
                await AuthAPI.logout();
            }
        }
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
