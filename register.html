<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FlowFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
    --bg-primary: #050505;
    --bg-secondary: #0b0b0f;
    --bg-card: rgba(18, 18, 22, 0.92);
    --bg-elevated: #121218;
    --bg-dark: #050505;
    --bg-sidebar: #0b0b0f;

    --gold-primary: #D4AF37;
    --gold-bright: #FFD700;
    --gold-deep: #B8860B;
    --gold-soft: rgba(212, 175, 55, 0.12);

    --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #F2D479 40%, #B8860B 100%);
    --gradient-gold-soft: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05));
    --gradient-accent: linear-gradient(135deg, #D4AF37 0%, #F2D479 50%, #B8860B 100%);
    --gradient-1: linear-gradient(135deg, #D4AF37 0%, #c89b3c 100%);
    --gradient-2: linear-gradient(135deg, #B8860B 0%, #D4AF37 100%);
    --gradient-3: linear-gradient(135deg, #c89b3c 0%, #F2D479 100%);

    --accent-performance: #c89b3c;
    --accent-glow: rgba(212, 175, 55, 0.35);
    --accent: #D4AF37;
    --accent-green: #4ade80;

    --text-primary: #ffffff;
    --text-secondary: #b8b8c2;
    --text-muted: #7a7a85;
    --text-gold: #E6BE8A;

    --border-subtle: rgba(255, 255, 255, 0.05);
    --border-gold: rgba(212, 175, 55, 0.25);
    --border-gold-hover: rgba(212, 175, 55, 0.5);
    --border: rgba(212, 175, 55, 0.15);

    --glass-blur: blur(18px) saturate(160%);
    --transition-smooth: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);

    --shadow-gold-glow: 0 0 30px rgba(212, 175, 55, 0.15);
    --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.6);
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #f87171; width: 33%; }
        .strength-medium { background: #fbbf24; width: 66%; }
        .strength-strong { background: #4ade80; width: 100%; }

        .error-message {
            color: #f87171;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: #000;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .terms {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .terms input[type="checkbox"] {
            margin-top: 0.2rem;
            cursor: pointer;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   GLOBAL DESIGN SYSTEM ‚Äî FLOWFIT GOLD
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
*, *::before, *::after { box-sizing: border-box; }

html, body {
    overflow-x: hidden;
    max-width: 100vw;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
}

/* ‚îÄ‚îÄ Typography ‚îÄ‚îÄ‚îÄ */
h1, h2, h3, h4, h5, h6,
.hero-title, .section-title, .card-title,
.stat-value, .logo, .greeting,
.panel-title, .wm-title, .hero-text h1,
.section-header h2, .pricing-card h3,
.feature-card h3, .auth-header h1,
.modal-header h2, .nav-title {
    font-family: 'Oswald', sans-serif;
    letter-spacing: 0.02em;
}

/* Biggest display text ‚Üí Anton */
.hero-text h1,
.hero-title,
.stat-number {
    font-family: 'Anton', sans-serif;
    letter-spacing: 0.01em;
}

.logo {
    font-family: 'Anton', sans-serif !important;
    letter-spacing: 0.05em;
    background: var(--gradient-gold) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
    background-clip: text !important;
}

/* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
.sidebar {
    background: var(--bg-secondary) !important;
    border-right: 1px solid var(--border-gold) !important;
    width: 270px !important;
}

.nav-link {
    color: var(--text-secondary) !important;
    border-radius: 10px !important;
    transition: var(--transition-smooth) !important;
    font-family: 'Inter', sans-serif !important;
    font-weight: 500;
}

.nav-link:hover {
    background: var(--gold-soft) !important;
    color: var(--gold-primary) !important;
    border-left: 3px solid var(--gold-primary) !important;
    padding-left: calc(1.25rem - 3px) !important;
}

.nav-link.active {
    background: var(--gradient-gold) !important;
    color: #000 !important;
    font-weight: 700 !important;
    border-left: none !important;
    padding-left: 1.25rem !important;
}

/* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ‚îÄ */
.card, .stat-card, .chart-card, .panel-card,
.program-card, .exercise-card, .feature-card,
.pricing-card, .auth-card, .form-section,
.week-block {
    background: var(--bg-card) !important;
    border: 1px solid var(--border-gold) !important;
    border-radius: 16px !important;
    backdrop-filter: blur(12px);
    transition: var(--transition-smooth) !important;
}

.card:hover, .stat-card:hover, .program-card:hover,
.exercise-card:hover, .feature-card:hover {
    border-color: var(--border-gold-hover) !important;
    box-shadow: var(--shadow-gold-glow), var(--shadow-card) !important;
    transform: translateY(-4px) !important;
}

/* ‚îÄ‚îÄ Stat card accent bars ‚îÄ‚îÄ‚îÄ */
.stat-card::before {
    background: var(--gradient-gold) !important;
}

/* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
.btn-primary, .btn-start, .btn-enroll, .btn-log,
.btn-continue, .btn-enroll, .btn-start-session,
.btn-continue, .logout-btn,
button[class*="btn-enroll"],
button[class*="btn-continue"] {
    background: var(--gradient-gold) !important;
    color: #000 !important;
    font-weight: 700 !important;
    border: none !important;
    font-family: 'Inter', sans-serif !important;
    transition: var(--transition-smooth) !important;
}

.btn-primary:hover, .btn-start:hover, .btn-enroll:hover,
.btn-log:hover, .btn-continue:hover,
.btn-start-session:hover {
    box-shadow: 0 8px 30px var(--accent-glow) !important;
    transform: translateY(-2px) !important;
}

.btn-details, .btn-save, .btn-ghost, .btn-close-wm,
.close-btn, .back-btn {
    border-color: var(--border-gold) !important;
    color: var(--text-gold) !important;
}

.btn-details:hover, .btn-save:hover, .btn-ghost:hover {
    border-color: var(--border-gold-hover) !important;
    background: var(--gold-soft) !important;
}

/* ‚îÄ‚îÄ Logout btn special ‚îÄ‚îÄ‚îÄ */
.logout-btn {
    background: rgba(212, 175, 55, 0.1) !important;
    color: var(--gold-primary) !important;
    border: 1px solid var(--border-gold) !important;
}
.logout-btn:hover {
    background: rgba(212, 175, 55, 0.2) !important;
    box-shadow: none !important;
    transform: none !important;
}

/* ‚îÄ‚îÄ Inputs ‚îÄ‚îÄ‚îÄ */
.form-input, .form-select, .form-textarea,
.search-bar input, .form-field input,
.form-field select, .form-field textarea,
input, select, textarea {
    background: rgba(212, 175, 55, 0.04) !important;
    border: 1px solid var(--border-gold) !important;
    color: var(--text-primary) !important;
    font-family: 'Inter', sans-serif !important;
    border-radius: 10px !important;
}

.form-input:focus, .form-select:focus, .form-textarea:focus,
.search-bar input:focus, .form-field input:focus,
.form-field select:focus, .form-field textarea:focus {
    border-color: var(--gold-primary) !important;
    box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15) !important;
    outline: none !important;
}

/* ‚îÄ‚îÄ Progress bars ‚îÄ‚îÄ‚îÄ */
.progress-fill, .week-progress-fill, .cat-bar-fill {
    background: var(--gradient-gold) !important;
}

/* ‚îÄ‚îÄ Badges / Tags / Chips ‚îÄ‚îÄ‚îÄ */
.program-badge, .hero-badge, .preview-badge,
.difficulty-badge, .section-label {
    background: rgba(212, 175, 55, 0.15) !important;
    color: var(--gold-primary) !important;
    border: 1px solid var(--border-gold) !important;
}

.premium-tag {
    background: var(--gradient-gold) !important;
    color: #000 !important;
}

/* ‚îÄ‚îÄ Gradient text helpers ‚îÄ‚îÄ‚îÄ */
.gradient-text, .streak-number,
[class*="gradient-text"] {
    background: var(--gradient-gold) !important;
    -webkit-background-clip: text !important;
    -webkit-text-fill-color: transparent !important;
    background-clip: text !important;
}

/* ‚îÄ‚îÄ Active nav link accent ‚îÄ‚îÄ‚îÄ */
.tab-btn.active, .time-btn.active {
    background: var(--gradient-gold) !important;
    color: #000 !important;
    border-color: transparent !important;
}

/* ‚îÄ‚îÄ Program header colors ‚îÄ‚îÄ‚îÄ */
.program-header {
    background: var(--gradient-gold-soft) !important;
    border-bottom: 1px solid var(--border-gold) !important;
}

/* ‚îÄ‚îÄ Achievement items ‚îÄ‚îÄ‚îÄ */
.achievement-item.unlocked {
    border-color: var(--border-gold) !important;
    background: var(--gold-soft) !important;
}

.achievement-icon-wrap {
    background: var(--gradient-gold) !important;
}

/* ‚îÄ‚îÄ User avatar ‚îÄ‚îÄ‚îÄ */
.user-avatar {
    background: var(--gradient-gold) !important;
    color: #000 !important;
}

/* ‚îÄ‚îÄ Loading modal fix ‚îÄ‚îÄ‚îÄ */
#loadingModal, .loading-modal, [id*="loading"],
[class*="loading-overlay"], [class*="loadingOverlay"] {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    z-index: 9999 !important;
    background: rgba(5, 5, 5, 0.85) !important;
    backdrop-filter: blur(8px) !important;
}

/* ‚îÄ‚îÄ Modals ‚îÄ‚îÄ‚îÄ */
.modal-content, .wmodal-box, .wm-body {
    background: var(--bg-elevated) !important;
    border: 1px solid var(--border-gold) !important;
}

/* ‚îÄ‚îÄ Pricing featured card ‚îÄ‚îÄ‚îÄ */
.pricing-card.featured {
    border: 2px solid var(--gold-primary) !important;
    box-shadow: 0 30px 80px rgba(212, 175, 55, 0.2) !important;
}

.pricing-badge {
    background: var(--gradient-gold) !important;
    color: #000 !important;
}

/* ‚îÄ‚îÄ Section icon ‚îÄ‚îÄ‚îÄ */
.section-icon {
    background: var(--gradient-gold-soft) !important;
    border: 1px solid var(--border-gold) !important;
}

/* ‚îÄ‚îÄ Background animation orbs ‚Üí gold ‚îÄ‚îÄ‚îÄ */
.bg-animation::before {
    background: radial-gradient(circle, rgba(212,175,55,0.6) 0%, transparent 70%) !important;
}
.bg-animation::after {
    background: radial-gradient(circle, rgba(184,134,11,0.4) 0%, transparent 70%) !important;
}

/* ‚îÄ‚îÄ Top nav ‚îÄ‚îÄ‚îÄ */
nav, .top-nav {
    background: rgba(5, 5, 5, 0.9) !important;
    border-bottom: 1px solid var(--border-gold) !important;
}

/* ‚îÄ‚îÄ Main content offset for sidebar ‚îÄ‚îÄ‚îÄ */
.main-content {
    margin-left: 270px;
    width: calc(100% - 270px);
    max-width: 100%;
    overflow-x: hidden;
}

.main {
    margin-left: 260px !important;
}

/* ‚îÄ‚îÄ Programs grid overflow fix ‚îÄ‚îÄ‚îÄ */
.programs-grid {
    display: grid !important;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)) !important;
    width: 100% !important;
    overflow: hidden !important;
}

.exercise-grid {
    display: grid !important;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)) !important;
    width: 100% !important;
    overflow: hidden !important;
}

.achievements-grid {
    display: grid !important;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)) !important;
    width: 100% !important;
    overflow: hidden !important;
}

/* Contain all grid items */
.program-card, .exercise-card, .achievement-item {
    min-width: 0 !important;
    overflow: hidden !important;
    word-break: break-word !important;
}

/* ‚îÄ‚îÄ Nav hero section (index) ‚îÄ‚îÄ‚îÄ */
nav .btn-primary {
    background: var(--gradient-gold) !important;
    color: #000 !important;
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3) !important;
}

/* ‚îÄ‚îÄ Workout badge colors ‚Üí gold palette ‚îÄ‚îÄ‚îÄ */
.workout-badge { background: rgba(212,175,55,0.12) !important; color: var(--gold-primary) !important; }
.workout-badge.cardio { background: rgba(212,175,55,0.1) !important; color: #E6BE8A !important; }
.workout-badge.strength { background: rgba(184,134,11,0.15) !important; color: #D4AF37 !important; }
.workout-badge.core { background: rgba(242,212,121,0.12) !important; color: #F2D479 !important; }
.workout-badge.hiit { background: rgba(200,155,60,0.15) !important; color: #c89b3c !important; }

/* ‚îÄ‚îÄ Hero bg gradient overrides (program-detail, workout-session) ‚îÄ‚îÄ‚îÄ */
.hero-bg {
    background: linear-gradient(135deg, #1a1508 0%, #0b0b0f 100%) !important;
}

/* ‚îÄ‚îÄ Achievement points badge ‚îÄ‚îÄ‚îÄ */
.achievement-pts {
    background: rgba(212, 175, 55, 0.15) !important;
    color: var(--gold-primary) !important;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   RESPONSIVE BREAKPOINTS
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

/* ‚îÄ‚îÄ Tablet (max 1024px) ‚îÄ‚îÄ‚îÄ */
@media (max-width: 1024px) {
    .main-content {
        margin-left: 240px !important;
        width: calc(100% - 240px) !important;
        padding: 1.5rem 2rem !important;
    }
    .sidebar { width: 240px !important; }
    .main { margin-left: 240px !important; }
    .stats-grid { grid-template-columns: repeat(2, 1fr) !important; }
    .chart-grid { grid-template-columns: 1fr !important; }
    .content-grid { grid-template-columns: 1fr !important; }
    .hero-content { grid-template-columns: 1fr !important; }
    .hero-text h1 { font-size: 3.5rem !important; }
    .pricing-grid { grid-template-columns: 1fr !important; }
    .features-grid { grid-template-columns: repeat(2, 1fr) !important; }
    .body { grid-template-columns: 1fr !important; padding: 1.5rem !important; }
}

/* ‚îÄ‚îÄ Mobile (max 768px) ‚îÄ‚îÄ‚îÄ */
@media (max-width: 768px) {
    html, body { overflow-x: hidden !important; }

    .sidebar {
        transform: translateX(-100%) !important;
        z-index: 1000 !important;
        width: 260px !important;
    }
    .sidebar.mobile-active { transform: translateX(0) !important; }

    .main-content {
        margin-left: 0 !important;
        width: 100% !important;
        padding: 1rem !important;
    }
    .main { margin-left: 0 !important; }

    .dashboard-container { flex-direction: column; }

    .stats-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 1rem !important; }
    .content-grid { grid-template-columns: 1fr !important; }
    .chart-grid { grid-template-columns: 1fr !important; }
    .streak-section { grid-template-columns: 1fr !important; }
    .programs-grid { grid-template-columns: 1fr !important; }
    .exercise-grid { grid-template-columns: 1fr !important; }
    .achievements-grid { grid-template-columns: 1fr !important; }
    .features-grid { grid-template-columns: 1fr !important; }

<body>
    <div class="auth-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="auth-card">
            <div class="logo">FlowFit</div>
            
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Start your fitness journey today</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="name"
                        placeholder="John Doe"
                        required
                        autocomplete="name"
                        minlength="2"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password"
                            placeholder="Create a strong password"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <p id="strengthText" style="margin-top: 0.5rem; color: var(--text-secondary);"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="confirmPassword"
                            placeholder="Re-enter your password"
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBar(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        function updateStrengthBar(strength) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            fill.className = 'strength-fill';
            
            if (strength === 0 || strength === 1) {
                fill.classList.add('strength-weak');
                text.textContent = 'Weak password';
                text.style.color = '#f87171';
            } else if (strength === 2 || strength === 3) {
                fill.classList.add('strength-medium');
                text.textContent = 'Medium strength';
                text.style.color = '#fbbf24';
            } else {
                fill.classList.add('strength-strong');
                text.textContent = 'Strong password';
                text.style.color = '#4ade80';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Hide previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Validation
            if (!termsAccepted) {
                errorMessage.textContent = 'Please accept the terms and conditions';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.classList.add('show');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            
            try {
                const result = await AuthAPI.register({ name, email, password });
                
                if (result.success) {
                    Toast.success('Account created successfully!');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.classList.add('show');
                Toast.error(error.message || 'Registration failed');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
