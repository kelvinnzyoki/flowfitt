<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - FlowFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --bg-sidebar: #0f0f16;
            --text-primary: #ffffff;
            --text-secondary: #a8a8b8;
            --accent: #f5576c;
            --border: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg-dark); color: var(--text-primary); overflow-x: hidden; }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: fixed; height: 100vh; overflow-y: auto; }
        .logo { font-family: 'Archivo Black', sans-serif; font-size: 1.8rem; background: var(--gradient-accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 3rem; }
        .nav-menu { list-style: none; flex: 1; }
        .nav-item { margin-bottom: 0.5rem; }
        .nav-link { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.25rem; color: var(--text-secondary); text-decoration: none; border-radius: 12px; transition: all 0.3s ease; font-weight: 500; }
        .nav-link:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-primary); }
        .nav-link.active { background: var(--gradient-2); color: #fff; }
        .nav-icon { font-size: 1.4rem; }
        .user-profile { display: flex; align-items: center; gap: 1rem; padding: 1.25rem; background: rgba(255, 255, 255, 0.03); border-radius: 15px; margin-top: auto; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--gradient-1); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; }
        .user-info h4 { font-weight: 700; font-size: 0.95rem; }
        .user-info p { color: var(--text-secondary); font-size: 0.85rem; }
        .main-content { margin-left: 280px; flex: 1; padding: 2rem 3rem; width: calc(100% - 280px); }
        .header { margin-bottom: 3rem; }
        .header h1 { font-family: 'Archivo Black', sans-serif; font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .header p { color: var(--text-secondary); font-size: 1.1rem; }
        .controls { display: flex; gap: 1.5rem; margin-bottom: 3rem; flex-wrap: wrap; }
        .search-bar { flex: 1; min-width: 300px; position: relative; }
        .search-bar input { width: 100%; padding: 1rem 1.5rem 1rem 3.5rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 15px; color: var(--text-primary); font-size: 1rem; font-family: 'DM Sans', sans-serif; transition: all 0.3s ease; }
        .search-bar input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1); }
        .search-icon { position: absolute; left: 1.5rem; top: 50%; transform: translateY(-50%); font-size: 1.2rem; color: var(--text-secondary); pointer-events: none; }
        .filter-tabs { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .tab-btn { padding: 1rem 1.75rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; color: var(--text-secondary); font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'DM Sans', sans-serif; font-size: 0.95rem; }
        .tab-btn:hover { border-color: var(--accent); color: var(--text-primary); }
        .tab-btn.active { background: var(--gradient-2); border-color: transparent; color: #fff; }
        .exercise-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        .exercise-card { background: var(--bg-card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; transition: all 0.4s ease; cursor: pointer; }
        .exercise-card:hover { transform: translateY(-8px); border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); }
        .exercise-image { width: 100%; height: 180px; background: var(--gradient-1); display: flex; align-items: center; justify-content: center; font-size: 4rem; position: relative; }
        .exercise-card:nth-child(3n+2) .exercise-image { background: var(--gradient-2); }
        .exercise-card:nth-child(3n+3) .exercise-image { background: var(--gradient-3); }
        .difficulty-badge { position: absolute; top: 1rem; right: 1rem; padding: 0.4rem 0.9rem; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-radius: 50px; font-size: 0.78rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .category-badge { position: absolute; top: 1rem; left: 1rem; padding: 0.4rem 0.9rem; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-radius: 50px; font-size: 0.78rem; font-weight: 600; color: #fff; }
        .exercise-content { padding: 1.75rem; }
        .exercise-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 0.5rem; }
        .exercise-meta { display: flex; gap: 1.5rem; margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem; }
        .exercise-description { color: var(--text-secondary); line-height: 1.6; margin-bottom: 1.5rem; font-size: 0.95rem; min-height: 44px; }
        .exercise-actions { display: flex; gap: 1rem; }
        .btn-action { flex: 1; padding: 0.85rem; border-radius: 12px; border: none; font-weight: 700; font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease; font-family: 'DM Sans', sans-serif; }
        .btn-start { background: var(--gradient-accent); color: #000; }
        .btn-start:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(245,87,108,0.3); }
        .btn-info { background: rgba(255,255,255,0.05); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-info:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .empty-state { grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-secondary); font-size: 1.1rem; }
        .loading-state { grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-secondary); }
        /* Log Workout Modal */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 2rem; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: var(--bg-card); border-radius: 25px; padding: 2.5rem; width: 100%; max-width: 500px; border: 1px solid rgba(255,255,255,0.08); max-height: 90vh; overflow-y: auto; }
        .modal-title { font-family: 'Archivo Black', sans-serif; font-size: 1.8rem; margin-bottom: 0.5rem; }
        .modal-subtitle { color: var(--text-secondary); margin-bottom: 2rem; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.4rem; font-size: 0.9rem; color: var(--text-secondary); }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 0.9rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: var(--text-primary); font-family: 'DM Sans', sans-serif; font-size: 1rem; transition: border-color 0.3s; }
        .form-field input:focus, .form-field select:focus, .form-field textarea:focus { outline: none; border-color: var(--accent); }
        .form-field textarea { resize: vertical; min-height: 80px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-actions { display: flex; gap: 1rem; margin-top: 1.5rem; }
        .btn-submit { flex: 2; padding: 1rem; background: var(--gradient-accent); color: #000; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; font-family: 'DM Sans', sans-serif; transition: all 0.3s; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(245,87,108,0.3); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-cancel { flex: 1; padding: 1rem; background: rgba(255,255,255,0.05); color: var(--text-primary); border: 1px solid var(--border); border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; font-family: 'DM Sans', sans-serif; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
            .exercise-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo">FlowFit</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><span class="nav-icon">üìä</span><span>Dashboard</span></a></li>
            <li class="nav-item"><a href="workouts.html" class="nav-link active"><span class="nav-icon">üí™</span><span>Workouts</span></a></li>
            <li class="nav-item"><a href="programs.html" class="nav-link"><span class="nav-icon">üìã</span><span>Programs</span></a></li>
            <li class="nav-item"><a href="progress.html" class="nav-link"><span class="nav-icon">üìà</span><span>Progress</span></a></li>
        </ul>
        <!-- FIX #9: populated dynamically by populateSidebarUser() in api.js -->
        <div class="user-profile">
            <div class="user-avatar">?</div>
            <div class="user-info"><h4>Loading...</h4><p>Member</p></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1>Exercise Library</h1>
            <p>Browse and log exercises from your workout database</p>
        </div>

        <div class="controls">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <!-- FIX #7: correct id="searchInput" matching the selector in JS -->
                <input type="text" id="searchInput" placeholder="Search exercises...">
            </div>
            <!-- FIX #8: category filter tabs with data-filter attributes; listeners added in JS -->
            <div class="filter-tabs" id="filterTabs">
                <button class="tab-btn active" data-filter="all">All</button>
                <button class="tab-btn" data-filter="STRENGTH">Strength</button>
                <button class="tab-btn" data-filter="CARDIO">Cardio</button>
                <button class="tab-btn" data-filter="CORE">Core</button>
                <button class="tab-btn" data-filter="FLEXIBILITY">Flexibility</button>
                <button class="tab-btn" data-filter="HIIT">HIIT</button>
            </div>
        </div>

        <!-- FIX #5: correct class .exercise-grid ‚Äî displayExercises() targets this -->
        <div class="exercise-grid" id="exerciseGrid">
            <div class="loading-state">‚è≥ Loading exercises...</div>
        </div>
    </main>
</div>

<!-- FIX #6: Log Workout Modal ‚Äî replaces terrible prompt() dialogs -->
<div class="modal-overlay" id="logModal">
    <div class="modal-box">
        <h2 class="modal-title" id="modalExerciseName">Log Workout</h2>
        <p class="modal-subtitle">Record your performance for this exercise</p>
        <input type="hidden" id="modalExerciseId">
        <input type="hidden" id="modalCalPerMin">

        <div class="form-row">
            <div class="form-field">
                <!-- FIX #6: label says "minutes" and we send minutes directly ‚Äî no *60 -->
                <label>Duration (minutes) *</label>
                <input type="number" id="logDuration" min="1" max="300" placeholder="e.g. 30">
            </div>
            <div class="form-field">
                <label>Difficulty</label>
                <select id="logDifficulty">
                    <option value="">Select...</option>
                    <option value="BEGINNER">Beginner</option>
                    <option value="INTERMEDIATE">Intermediate</option>
                    <option value="ADVANCED">Advanced</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label>Sets (optional)</label>
                <input type="number" id="logSets" min="1" max="100" placeholder="e.g. 3">
            </div>
            <div class="form-field">
                <label>Reps per set (optional)</label>
                <input type="number" id="logReps" min="1" max="500" placeholder="e.g. 15">
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label>Heart Rate (bpm, optional)</label>
                <input type="number" id="logHeartRate" min="40" max="220" placeholder="e.g. 145">
            </div>
            <div class="form-field">
                <label>Calories (auto-calculated)</label>
                <input type="number" id="logCalories" min="0" placeholder="Auto or override">
            </div>
        </div>
        <div class="form-field">
            <label>Notes (optional)</label>
            <textarea id="logNotes" placeholder="How did it feel? Any PRs?"></textarea>
        </div>
        <div class="form-actions">
            <button class="btn-submit" id="logSubmitBtn" onclick="submitWorkoutLog()">Log Workout üéØ</button>
            <button class="btn-cancel" onclick="closeLogModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- api.js MUST load first so requireAuth() and all API objects are available -->
<script src="api.js"></script>
<script>
requireAuth();

let allExercises = [];
let currentCategory = 'all';

// ‚îÄ‚îÄ Load exercises from backend ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function loadExercises() {
    try {
        LoadingManager.show('Loading exercises...');
        const response = await WorkoutsAPI.getExercises({ limit: 100 });
        if (response.success && response.data) {
            allExercises = response.data;
            renderExercises(allExercises);
        } else {
            document.getElementById('exerciseGrid').innerHTML =
                '<div class="empty-state">No exercises found in the library.</div>';
        }
    } catch (error) {
        document.getElementById('exerciseGrid').innerHTML =
            '<div class="empty-state">‚ö†Ô∏è Could not load exercises. Check your connection.</div>';
        Toast.error('Failed to load exercises');
        console.error(error);
    } finally {
        LoadingManager.hide();
    }
}

// ‚îÄ‚îÄ FIX #5: Render cards with full CSS-matching HTML structure ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderExercises(exercises) {
    const grid = document.getElementById('exerciseGrid');
    if (!exercises || exercises.length === 0) {
        grid.innerHTML = '<div class="empty-state">No exercises match your search.</div>';
        return;
    }
    grid.innerHTML = exercises.map((ex, i) => `
        <div class="exercise-card">
            <div class="exercise-image">
                <span>${getCategoryIcon(ex.category)}</span>
                <span class="category-badge">${ex.category || 'General'}</span>
                ${ex.caloriesPerMin ? `<span class="difficulty-badge">üî• ${ex.caloriesPerMin} cal/min</span>` : ''}
            </div>
            <div class="exercise-content">
                <h3 class="exercise-title">${escHtml(ex.name)}</h3>
                <div class="exercise-meta">
                    <span>üìÇ ${ex.category || '‚Äî'}</span>
                    ${ex.caloriesPerMin ? `<span>üî• ${ex.caloriesPerMin} cal/min</span>` : ''}
                </div>
                <p class="exercise-description">${escHtml(ex.description || 'No description available.')}</p>
                <div class="exercise-actions">
                    <button class="btn-action btn-start"
                        onclick="openLogModal('${ex.id}', '${escAttr(ex.name)}', ${ex.caloriesPerMin || 0})">
                        Log Workout
                    </button>
                    <button class="btn-action btn-info"
                        onclick="showExerciseInfo('${ex.id}')">
                        Details
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function getCategoryIcon(cat) {
    const icons = { STRENGTH:'üí™', CARDIO:'üèÉ', FLEXIBILITY:'üßò', CORE:'üî•', YOGA:'üßò', HIIT:'‚ö°', BALANCE:'‚öñÔ∏è' };
    return icons[(cat || '').toUpperCase()] || 'üí™';
}

function escHtml(str) {
    return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function escAttr(str) {
    return String(str).replace(/'/g, "\\'");
}

// ‚îÄ‚îÄ FIX #7/#8: Search + category filter ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('searchInput').addEventListener('input', async (e) => {
    const q = e.target.value.trim();
    if (q.length === 0) {
        applyFilter(allExercises);
        return;
    }
    if (q.length < 2) return;
    try {
        const res = await WorkoutsAPI.searchExercises(q);
        if (res.success) renderExercises(res.data);
    } catch (err) { console.error('Search error:', err); }
});

// FIX #8: Wire up tab filter buttons with event listeners
document.getElementById('filterTabs').addEventListener('click', (e) => {
    const btn = e.target.closest('.tab-btn');
    if (!btn) return;
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentCategory = btn.dataset.filter;
    const q = document.getElementById('searchInput').value.trim();
    if (!q) applyFilter(allExercises);
});

function applyFilter(exercises) {
    if (currentCategory === 'all') {
        renderExercises(exercises);
    } else {
        renderExercises(exercises.filter(ex => (ex.category || '').toUpperCase() === currentCategory.toUpperCase()));
    }
}

// ‚îÄ‚îÄ FIX #6: Modal-based workout logging (replaces prompt()) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openLogModal(exerciseId, exerciseName, caloriesPerMin) {
    document.getElementById('modalExerciseId').value = exerciseId;
    document.getElementById('modalExerciseName').textContent = `Log: ${exerciseName}`;
    document.getElementById('modalCalPerMin').value = caloriesPerMin;
    document.getElementById('logDuration').value = '';
    document.getElementById('logSets').value = '';
    document.getElementById('logReps').value = '';
    document.getElementById('logHeartRate').value = '';
    document.getElementById('logCalories').value = '';
    document.getElementById('logNotes').value = '';
    document.getElementById('logDifficulty').value = '';
    document.getElementById('logModal').classList.add('active');
    document.getElementById('logDuration').focus();
}

function closeLogModal() {
    document.getElementById('logModal').classList.remove('active');
}

// Auto-calculate calories when duration changes
document.getElementById('logDuration').addEventListener('input', () => {
    const duration = parseInt(document.getElementById('logDuration').value) || 0;
    const calPerMin = parseFloat(document.getElementById('modalCalPerMin').value) || 0;
    if (duration > 0 && calPerMin > 0) {
        document.getElementById('logCalories').value = Math.round(calPerMin * duration);
    }
});

async function submitWorkoutLog() {
    const exerciseId = document.getElementById('modalExerciseId').value;
    const duration   = parseInt(document.getElementById('logDuration').value);
    if (!duration || duration <= 0) {
        Toast.error('Please enter a duration (minutes)');
        return;
    }

    const btn = document.getElementById('logSubmitBtn');
    btn.disabled = true;
    btn.textContent = 'Logging...';

    try {
        const payload = {
            exerciseId,
            duration,   // FIX #6: minutes directly ‚Äî NO * 60
            sets:           document.getElementById('logSets').value      || undefined,
            reps:           document.getElementById('logReps').value      || undefined,
            heartRate:      document.getElementById('logHeartRate').value || undefined,
            caloriesBurned: document.getElementById('logCalories').value  || undefined,
            difficulty:     document.getElementById('logDifficulty').value || undefined,
            notes:          document.getElementById('logNotes').value      || undefined,
        };

        const response = await ProgressAPI.logWorkout(payload);
        if (response.success) {
            Toast.success('Workout logged! üéâ');
            closeLogModal();
        }
    } catch (error) {
        Toast.error(error.message || 'Failed to log workout');
    } finally {
        btn.disabled = false;
        btn.textContent = 'Log Workout üéØ';
    }
}

async function showExerciseInfo(exerciseId) {
    try {
        const res = await WorkoutsAPI.getExerciseById(exerciseId);
        if (res.success && res.data) {
            const ex = res.data;
            alert(`${ex.name}\n\nCategory: ${ex.category}\nCalories/min: ${ex.caloriesPerMin}\n\n${ex.description || 'No description.'}`);
        }
    } catch (err) { Toast.error('Could not load exercise details'); }
}

// Close modal on backdrop click
document.getElementById('logModal').addEventListener('click', (e) => {
    if (e.target === document.getElementById('logModal')) closeLogModal();
});

// Close modal on Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLogModal();
});

async function handleLogout() {
    if (confirm('Are you sure you want to logout?')) await AuthAPI.logout();
}

document.addEventListener('DOMContentLoaded', loadExercises);
</script>
</body>
</html>
